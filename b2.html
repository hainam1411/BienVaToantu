<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let InPutWidth;
    let InPutHeight;
    InPutWidth = prompt("Nhập chiều rộng:")
    InPutHeight = prompt("Nhập chiều dài:")
    let a = +InPutWidth;
    let b = +InPutHeight;
    let c = a*b;
    document.write("Diện tích HCN là: "+ c);
</script>
